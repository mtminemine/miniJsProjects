<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form action="" class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search"
            placeholder="Search..."
          />
        </form>
      </header>

      <ul class="todos list-group mx-auto">
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
            text-light
          "
        >
          <span>learn english</span>
          <i class="fas fa-trash-alt delete"></i>
        </li>
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
            text-light
          "
        >
          <span>learn reactjs</span>
          <i class="fas fa-trash-alt delete"></i>
        </li>
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
            text-light
          "
        >
          <span>draw some digital arts</span>
          <i class="fas fa-trash-alt delete"></i>
        </li>
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
            text-light
          "
        >
          <span>make some cakes</span>
          <i class="fas fa-trash-alt delete"></i>
        </li>
      </ul>

      <form action="" class="add text-center my-4">
        <label for="" class="text-light">Add a new todo...</label>
        <input type="text" class="form-control my-3" name="add" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
